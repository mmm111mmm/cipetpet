apply plugin: 'java'

repositories {
  mavenCentral()
  maven { url "http://newfivefour.bintray.com/newfivefour" }
}

dependencies {
   compile 'org.glassfish.jersey.bundles:jaxrs-ri:2.23.1'
   compile 'org.glassfish.jersey.containers:jersey-container-jetty-http:2.23.1'
   compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.16'
   compile 'org.glassfish.jersey.ext:jersey-bean-validation:2.23.2'
   compile "org.slf4j:slf4j-simple:1.6.1"
   compile 'com.newfivefour:jersey-custom-validation-error:0.0.2'

  compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.11.2'

   //compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.16'
   //compile 'com.fasterxml.jackson.module:jackson-module-jsonSchema:2.5.2'
   //compile 'com.newfivefour:jersey-json-wadl:0.0.1'
}

task copyDependencies(type: Copy) {
   from configurations.compile
   into 'dependencies'
}
